<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning form</title>
</head>
<body>
    <h1>Enter Details</h1>
    <form action="">
        <label for="">First Name</label> <input type="text" name="firstName" value="golu"> <br><br>

        <label for="">Middle Name</label> <input type="text"> <br><br>

        <label for="">Last Name</label> <input type="text"> <br><br>

        <label for="">Age</label> <input type="number"> <br><br>

        <label for="">Date of birth</label> <input type="date"> <br><br>

        <label for="">Email ID</label> <input type="email"> <br><br>

        <label for="">password</label> <input type="password"> <br><br>

        <p>Gender</p>
        <label for="selectMale">male</label>
        <input type="radio" name="gender" id="selectMale">
        <label for="selectFemale">female</label>
        <input type="radio" name="gender" id="selectFemale">
        <label for="pnts">prefer not to say</label>
        <input type="radio" name="gender" id="pnts"> <br><br>

        <label for="course">Select course : </label>
        <select name="course" id="course">
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
            <option value="BSC">BSC</option>
            <option value="MSC">MSC</option>
        </select>

        <br><br>

        <label for="aboutYourself">Tell us about yourself</label>

        <br>

        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>

        <br><br>

        <input type="reset"> <input type="submit">
    </form>
</body>
</html>
